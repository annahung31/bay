<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <div class="generation">
          <h1 class="page-heading">{{ page.title }}</h1>
          {{ content }}

          {% for item in page.items %}
          <div class="gen-item">
            <span class="gen-title">
              <strong>{{ item.title }}</strong> 
              <br>
            </span>
  
            <div class="gen-container">
            {% for class in item.sub_class %}
            <span class="post-subtitle">{{ class.label }}</span>

            <audio controls>  
              <source src="/assets/audio/gen/model3/Q{{ loop.index1 }}/Q{{ loop.index1 }}_1.mp3" type="audio/mp3">
            </audio> </br></br>

            {% endfor %}
            </div>

          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    {% include footer.html %}

    {% include foot.html %}
  </body>
</html>
