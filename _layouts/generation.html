<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <div class="generation">
          <h1 class="page-heading">{{ page.title }}</h1>
          {{ content }}

          {% for item in page.items %}
          <div class="gen-item">
            <span class="gen-title">
              <strong>{{ item.title }}</strong> 
              <br>
            </span>
  
            <script>
              var i;
              for (i = 1; i < 5; i++) {
              document.write("Q" + i + "<br><br>");
              var x = document.createElement("AUDIO");
              x.setAttribute("src","/assets/audio/gen/model3/Q" + i + "/Q" + i + "_1.mp3");
              x.setAttribute("controls", "controls");
              document.body.appendChild(x);
              document.write("<br>");
              }
            </script>

            
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    {% include footer.html %}

    {% include foot.html %}
  </body>
</html>
